<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <script type="application/javascript" src="test.js"></script>
</head>
<body>
<div class="page">
    <div class="group-pane">
        <div class="group-title">
            <span class="group-title-label">基本信息</span>
        </div>
        <div class="record-table-container">
            <table class="record-table">
                <colgroup>
                    <col>
                    <col style="width: 140px">
                    <col>
                    <col style="width: 140px">
                    <col>
                    <col style="width: 140px">
                    <col>
                    <col style="width: 140px">
                </colgroup>
                <tbody>
                <tr>
                    <td><label><span class="force">*</span>签订日期</label></td>
                    <td><input type="text"></td>
                    <td><label><span class="force">*</span>商务</label></td>
                    <td><input type="text"></td>
                    <td><label><span class="force">*</span>签约地</label></td>
                    <td><input type="text"></td>
                    <td><label><span>*</span>外部合同号</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label><span class="force">*</span>客户</label></td>
                    <td colspan="3"><input type="text"></td>
                    <td><label><span>*</span>联系人</label></td>
                    <td><input type="text"></td>
                    <td><label><span>*</span>电话</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label><span class="force">*</span>委托方</label></td>
                    <td colspan="3"><input type="text"></td>
                    <td><label><span class="force">*</span>贸易国别</label></td>
                    <td><input type="text"></td>
                    <td><label><span>*</span>经营方式</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label><span>*</span>备注</label></td>
                    <td colspan="3"><input type="text"></td>
                    <td><label><span>*</span>生效日期</label></td>
                    <td><input readonly type="text"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="group-pane">
        <div class="group-title">
            <span class="group-title-label">测试</span>
        </div>
        <div class="record-table-container">
            <table class='record-table'>
                <colgroup>
                    <col>
                    <col width="140px">
                    <col>
                    <col width="140px">
                    <col>
                    <col width="140px">
                    <col>
                    <col width="140px">
                </colgroup>
                <tbody>
                <tr>
                    <td rowspan=1><label><span>*</span>合同编号</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td rowspan=1><label><span>*</span>公司</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td rowspan=1><label><span>*</span>部门</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td rowspan=1><label><span>*</span>人员</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td colspan=1 rowspan=1 class="record-table-row-height-base"></td>
                </tr>
                <tr>
                    <td rowspan=1><label><span>*</span>客商</label></td>
                    <td colspan=3 rowspan=1><input type='text'></td>
                    <td rowspan='2'><label><span>*</span>备注</label></td>
                    <td colspan=3 rowspan=2><textarea></textarea></td>
                    <td colspan=1 rowspan=1 class="record-table-row-height-base"></td>
                </tr>
                <tr>
                    <td rowspan='3'><label><span>*</span>委托方</label></td>
                    <td colspan=3 rowspan=3><textarea></textarea></td>
                    <td colspan=1 rowspan=1 class="record-table-row-height-base"></td>
                </tr>
                <tr>
                    <td rowspan=1><label><span>*</span>测试1</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td rowspan=1><label><span>*</span>测试2</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td colspan=1 rowspan=1 class="record-table-row-height-base"></td>
                </tr>
                <tr>
                    <td rowspan=1><label><span>*</span>测试3</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td rowspan=1><label><span>*</span>测试4</label></td>
                    <td colspan=1 rowspan=1><input type='text'></td>
                    <td colspan=1 rowspan=1 class="record-table-row-height-base"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="group-pane">
        <div class="group-title">
            <span class="group-title-label">系统信息</span>
        </div>
        <div class="record-table-container">
            <table class="record-table">
                <colgroup>
                    <col>
                    <col width="140px">
                    <col>
                    <col width="140px">
                    <col>
                    <col width="140px">
                    <col>
                    <col width="140px">
                </colgroup>
                <tbody>
                <tr>
                    <td><label><span>*</span>制单人</label></td>
                    <td><input readonly type="text"></td>
                    <td><label><span>*</span>制单时间</label></td>
                    <td><input readonly type="text"></td>
                    <td><label><span>*</span>修改人</label></td>
                    <td><input readonly type="text"></td>
                    <td><label><span>*</span>修改时间</label></td>
                    <td><input readonly type="text"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
